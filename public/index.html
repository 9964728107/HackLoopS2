<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

</head>
<div class="row mt-3">
        <h3 class="text-center">Login on Wanderlust</h3>
        <div class="col-6 offset-3">
            <form action="/login" method="post" class="needs-validation" novalidate>
                <div class="mt-2">
                    <label for="username" class="form-label ">Username</label>
                    <input required type="text" placeholder="" name="username" class="form-control">
                    <div class="valid-feedback">That looks Fine!</div>
                    <div class="invalid-feedback">Please enter a username</div>
                </div>

                <div class="mt-2">
                    <label for="password" class="form-label ">Password</label>
                    <input required type="password" placeholder="" name="password" class="form-control">
                    <div class="valid-feedback">That looks Fine!</div>
                    <div class="invalid-feedback">Please enter a better password</div>
                </div>

                <button class="btn btn-dark add-btn mt-2">Login</button>

            </form>

        </div>
    </div>
<div class="row mt-3">
        <h3 class="text-center">SignUp on Wanderlust</h3>
        <div class="col-6 offset-3">
            <form action="/signup" method="post" class="needs-validation" novalidate>
                <div class="mt-2">
                    <label for="username" class="form-label ">Username</label>
                    <input required type="text" placeholder="" name="username" class="form-control">
                    <div class="valid-feedback">That looks Fine!</div>
                    <div class="invalid-feedback">Please enter a username</div>
                </div>
                <div class="mt-2">
                    <label for="email" class="form-label ">email</label>
                    <input required type="email" placeholder="" name="email" class="form-control">
                    <div class="valid-feedback">That looks Fine!</div>
                    <div class="invalid-feedback">enter a valid email</div>
                </div>
                <div class="mt-2">
                    <label for="password" class="form-label ">Password</label>
                    <input required type="password" placeholder="" name="password" class="form-control">
                    <div class="valid-feedback">That looks Fine!</div>
                    <div class="invalid-feedback">Please enter a better password</div>
                </div>

                <button class="btn btn-dark add-btn mt-2">SignUp</button>

            </form>

        </div>
    </div>
</html>
